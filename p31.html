<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Javascript Operators</title>

    </head>
    <body>
        <h1>Javascript Operators</h1>
        <script>
            let num1 = 10;
        let num2 = 5;
        document.write(`num1 + num2 = ${num1 + num2}<br>`);
        document.write(`num1 - num2 = ${num1 - num2}<br>`);
        document.write(`num1 * num2 = ${num1 * num2}<br>`);
        document.write(`num1 / num2 = ${num1 / num2}<br>`);
        document.write(`num1 % num2 = ${num1 % num2}<br>`);
        document.write(`++num1 = ${++num1}<br><br>`);

            let x= 5;
            let y=3;
            document.write(`Assignment Operator: <br>`);
            document.write(`x = ${x}<br>`);
            x += y;
            document.write(`x += y: ${x} <br>`);
            x -= y;
            document.write(`x -= y: ${x} <br>`);
            x *= y;
            document.write(`x *= y: ${x} <br>`);
            x /= y;
            document.write(`x /= y: ${x} <br>`);
            x %= y;
            document.write(`x += y: ${x} <br><br>`);

            let a= 10;
            let b=5;
            document.write(`a == b: ${a == b}<br>`);
        document.write(`a != b: ${a != b}<br>`);
        document.write(`a > b: ${a > b}<br>`);
        document.write(`a < b: ${a < b}<br>`);
        document.write(`a >= b: ${a >= b}<br>`);
        document.write(`a <= b: ${a <= b}<br><br>`);

        let isTrue =true;
        let isFalse = false;
        document.write(`isTrue && isFalse: ${isTrue && isFalse}<br>`);
        document.write(`isTrue || isFalse: ${isTrue || isFalse}<br>`);

        </script>
    </body>
</html>
