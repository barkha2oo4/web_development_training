<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Destructuring in ES6</title>
</head>
<body>
    <h1>Array Destructuring in ES6</h1>
    <script>
        const colors= ["red","green","blue"];
        const [firstColor, secondColor, thirdColor] = colors;

        document.write(`First Color: ${firstColor}<br>`);
        document.write(`Second Color: ${secondColor}<br>`);
        document.write(`Third Color: ${thirdColor}<br>`);
    </script>
</body>
</html>
