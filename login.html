<!DOCTYPE html>
<html>
    <head>
        <Title>Login Page
        </Title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="form">
            <h1>Sign In </h1><form>
            <div class="form-block">
                
                    <label>Username: <input type="text" placeholder="Enter Username" value="user-name" name="user-name" required></label>
                    <br>
                    <label>Password: <input type="password" placeholder="Enter Password" value=password name=password required></label>
                    <br>
                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember">Remember me
                    </label>
                    </div>
                </form>
            <div class="container">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="password">Forgot <a href="#">password</a></span>
            </div>
        </div>
    </body>
</html>
