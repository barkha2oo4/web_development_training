<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method in ES6</title>
</head>
<body>
    <h1>String Method in ES6</h1>
    <script>
        const orignalString = "Hello, world!";
        
        document.write(`<p>Original String: "${orignalString}"</p>`);
        const stringLength= orignalString.length;
        document.write(`<p>String Length: "${stringLength}"</p>`);
        const lowercaseString =orignalString.toLowerCase();
        document.write(`<p>Lowercase String: "${lowercaseString}"</p>`);
        const uppercaseString = orignalString.toUpperCase();
        document.write(`<p>Uppercase String: "${uppercaseString}"</p>`);
        const containsSubstring =orignalString.includes("Hello");
        document.write(`<p>Contains "Hello": ${containsSubstring}</p>`);
        const indexOfSubstring = orignalString.indexOf("World");
        document.write(`<p> Index of "World": ${indexOfSubstring}</p>`);
        const substring = orignalString.substring(7,12);
        document.write(`<p>Substring: "${substring}"</p>`);
        const replacedString = orignalString.replace("World","Universe");
        document.write(`<p>Replaced String: "${replacedString}"</p>`);
        const splitString = orignalString.split(",");
        document.write(`<p>Split String: ${JSON.stringify(splitString)}</p>`);
        const stringWithWhitespace = "  Trim Me  ";
        const trimmedString = stringWithWhitespace.trim();
        document.write(`<p>Trimmed String: "${trimmedString}"</p>`);
    </script>
</body>
</html>
