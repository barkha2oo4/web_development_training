<!DOCTYPE html>
<html>
    <head>
        <title>List style example</title>
        <style>
            ul{
                list-style-type: armenian;
            }
            ol{
                list-style-type:decimal-leading-zero;
            }
        </style>
    </head>
    <body>
        <h2>Unordered List</h2>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <h2>Ordered List</h2>
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
