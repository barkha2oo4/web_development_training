<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Javascript Loops</h1>
    <h2>While Loop:</h2>
    <script>

        var i= 1;
        while (i<= 5){
            document.write("Iteration " + i + "<br>");
            i++;
        }
        
    </script>
    <h2>Do-While Loop:</h2>
    <script>
        var j= 1;
        do{
            document.write("Iteration " + j + "<br>");
            j++;
        } while(j<= 5);
    </script>
    <h2> For Loop:</h2>
    <script>
        for( k=1;k<=5;k++){
            document.write("Iteration " + k + "<br>")
        }
    </script>
</body>
</html>
